<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Reuniões</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body background="../static/background.jpg">
    <div class="container">
        <h1>Agenda de Reuniões</h1>
        
        <!-- Formulário para adicionar reunião -->
        <form id="meeting-form">
            <label for="title">Título da Reunião:</label>
            <input type="text" id="title" required>
            
            <label for="date">Data:</label>
            <input type="date" id="date" required>

            <label for="time">Hora:</label>
            <input type="time" id="time" required>

            <label for="description">Descrição:</label>
            <textarea id="description"></textarea>

            <button type="submit">Agendar Reunião</button>
        </form>
        
        <div id="message"></div>

        <!-- Campo de busca e botão para consultar reunião -->
        <h2>Consultar Reunião por Título</h2>
        <input type="text" id="search-title" placeholder="Insira o título para consulta">
        <button onclick="consultarReuniaoPorTitulo()">Consultar Reunião</button>
        
        <!-- Div para exibir resultado da consulta -->
        <div id="reunioes-list"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
