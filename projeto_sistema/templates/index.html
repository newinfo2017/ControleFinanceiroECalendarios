<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Gerenciador de Reuniões</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Reuniões</h1>
        <div class="form-container">
            <input type="text" id="titulo" placeholder="Título da Reunião">
            <input type="datetime-local" id="data_hora">
            <button onclick="adicionarReuniao()">Adicionar Reunião</button>
        </div>
        <div class="btn-container">
            <button onclick="consultarReunioes()">Consultar Reuniões</button>
            <button onclick="excluirReuniao()">Excluir Reunião</button>
        </div>
        <div id="reunioes-list"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
